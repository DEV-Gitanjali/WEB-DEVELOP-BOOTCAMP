<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>

    <style>
       /* element selector */
        p{
            color: blueviolet;
        }

    /* group selector */
        footer,span{

            color: chocolate;
            background-color: rgb(64, 206, 211);
        }

        /* id selector .*/

        #firstpara{

            color: greenyellow;

        }

        /* class selector # */

        .bgblue{

            color: blue;
            background-color: brown;
        }

        
    </style>
</head>
<body>

    <h3>css selectors</h3>

    <p id="firstpara">This is yet another simple paragraph inside div to demonstrate css selectors</p>

    
    <p id="first" class="bgblue redelement">This is yet another simple paragraph inside div to demonstrate css selectors</p>

    <div>

    
    <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>

    <span>this is span</span>
    </div>

    <footer>this is a footer</footer>

    
</body>
</html>
